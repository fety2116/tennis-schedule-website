<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: 'EB Garamond', serif;
      background: #f0f0f0;
      padding: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #388e3c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #2e7d32;
    }
    #error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <p id="error"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIz4Lcnioo1DAh_S11O1jKC5nyo_ggX5w",
      authDomain: "tennis-schedule-ltc.firebaseapp.com",
      projectId: "tennis-schedule-ltc",
      storageBucket: "tennis-schedule-ltc.firebasestorage.app",
      messagingSenderId: "913456855993",
      appId: "1:913456855993:web:906283fedb4373bf291468"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    const errorEl = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorEl.textContent = "";

      const email = form.email.value.trim();
      const password = form.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        // Перенаправляем на админку при успешном входе
        window.location.href = "admin.html";
      } catch (error) {
        errorEl.textContent = "Login failed: " + error.message;
      }
    });
  </script>
</body>
</html>
