<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'EB Garamond', serif;
      margin: 0;
      padding: 2rem;
      background: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 3rem;
    }

    table th,
    table td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    table th {
      background-color: #388e3c;
      color: white;
    }

    button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.3rem;
    }

    button:hover {
      background-color: #2e7d32;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }

    input,
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #blockTimeBtn {
      margin-top: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <h1>Admin Panel</h1>

  <section>
    <h2>Pending Bookings</h2>
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Date & Time</th>
          <th>Duration</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Pending bookings will be added by JS -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Confirmed Bookings</h2>
    <table id="confirmedTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Date & Time</th>
          <th>Duration</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Confirmed bookings will be added by JS -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Block Time Manually</h2>
    <form id="blockForm">
      <label for="blockDate">Date:</label>
      <input type="date" id="blockDate" required />

      <label for="blockTime">Time:</label>
      <select id="blockTime" required></select>

      <label for="blockDuration">Duration:</label>
      <select id="blockDuration" required>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="90">1.5 hours</option>
        <option value="120">2 hours</option>
        <option value="180">3 hours</option>
      </select>

      <label for="blockStatus">Status:</label>
      <select id="blockStatus" required>
        <option value="blocked">Blocked</option>
        <option value="confirmed">Confirmed</option>
      </select>

      <button type="submit" id="blockTimeBtn">Block Time</button>
    </form>
  </section>

  <script>
    const blockTime = document.getElementById("blockTime");

    function generateTimeOptions() {
      blockTime.innerHTML = "";
      const startHour = 6,
        startMinute = 30;
      const endHour = 21,
        endMinute = 0;

      let current = new Date();
      current.setHours(startHour, startMinute, 0, 0);

      const endTime = new Date();
      endTime.setHours(endHour, endMinute, 0, 0);

      while (current <= endTime) {
        const h = current.getHours().toString().padStart(2, "0");
        const m = current.getMinutes().toString().padStart(2, "0");
        const option = document.createElement("option");
        option.value = `${h}:${m}`;
        option.textContent = `${h}:${m}`;
        blockTime.appendChild(option);

        current.setMinutes(current.getMinutes() + 30);
      }
    }

    generateTimeOptions();
  </script>

  <script type="module" src="admin.js"></script>
</body>
</html>
