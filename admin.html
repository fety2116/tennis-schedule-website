<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'EB Garamond', serif;
      margin: 0;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 3rem;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    table th {
      background-color: #388e3c;
      color: white;
    }
    button {
      background-color: #388e3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 0.3rem;
    }
    button:hover {
      background-color: #2e7d32;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    #blockTimeBtn {
      margin-top: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #logoutBtn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #logoutBtn:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>
  <button id="logoutBtn">Logout</button>
  <h1>Admin Panel</h1>

  <section>
    <h2>Pending Bookings</h2>
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Date & Time</th>
          <th>Duration</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Pending bookings will be added by JS -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Confirmed Bookings</h2>
    <table id="confirmedTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Date & Time</th>
          <th>Duration</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Confirmed bookings will be added by JS -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Block Time Manually / Manual Booking</h2>
    <form id="blockForm">
      <label for="blockDate">Date:</label>
      <input type="date" id="blockDate" required />

      <label for="blockTime">Time:</label>
      <select id="blockTime" required></select>

      <label for="blockDuration">Duration:</label>
      <select id="blockDuration" required>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="90">1.5 hours</option>
        <option value="120">2 hours</option>
        <option value="180">3 hours</option>
      </select>

      <label for="blockStatus">Status / Lesson Type:</label>
      <select id="blockStatus" required>
        <option value="">-- Select status or lesson type --</option>
        <option value="blocked">Blocked</option>
        <option value="confirmed">Confirmed</option>
        <option value="summercamp">Summer Camp</option>
        <option value="mens">Men's Lesson</option>
        <option value="womens">Women's Lesson</option>
        <option value="kids">Kids Lesson</option>
        <option value="private">Private Lesson</option>
        <option value="group">Group Lesson</option>
      </select>

      <button type="submit" id="blockTimeBtn">Save Booking / Block</button>
    </form>
  </section>

  <script type="module" src="admin.js"></script>
</body>
</html>
