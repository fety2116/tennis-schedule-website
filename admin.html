<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'EB Garamond', serif;
    margin: 0;
    padding: 2rem;
    background: #f0f0f0;
    color: #333;
  }

  h1, h2 {
    text-align: center;
    margin-bottom: 1rem;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 0.75rem;
    text-align: left;
  }

  th {
    background-color: #388e3c;
    color: white;
  }

  button {
    background-color: #388e3c;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 0.3rem;
  }

  button:hover {
    background-color: #2e7d32;
  }

  .delete {
    background-color: #d32f2f;
  }

  .delete:hover {
    background-color: #b71c1c;
  }

  /* –§–æ—Ä–º–∞ –º–∞–Ω—É–∞–ª—å–Ω–æ–≥–æ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
  form#blockForm {
    background: white;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 500px;
    margin: 2rem auto;
    display: flex;
    flex-direction: column;
    align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
  }

  form#blockForm label {
    align-self: flex-start; /* –ú–µ—Ç–∫–∏ –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */
    margin: 1rem 0 0.5rem;
  }

  form#blockForm input,
  form#blockForm select {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    box-sizing: border-box;
  }

  #blockTimeBtn {
    margin-top: 1rem;
    padding: 0.75rem 1.25rem;
    background-color: #007700;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    width: auto;
    font-family: 'EB Garamond', serif;
    transition: background-color 0.2s ease;
  }

  #blockTimeBtn:hover {
    background-color: #005500;
  }

  /* –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è —Å—Ç–∞—Ä—ã—Ö —Å–ª–æ—Ç–æ–≤ —Å–ª–µ–≤–∞ */
  .delete-old-wrapper {
    text-align: left;
    margin: 1rem 0 2rem 0;
  }

  #cleanupOldSlots {
    background-color: #d32f2f;
    color: white;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-family: 'EB Garamond', serif;
    transition: background-color 0.2s ease;
    display: inline-block;
  }

  #cleanupOldSlots:hover {
    background-color: #b71c1c;
  }

  /* –°–µ–∫—Ü–∏—è –¥–ª—è past confirmed bookings */
  #pastContainer {
    margin-top: 1rem;
    border: 1px solid #ccc;
    padding: 1rem;
    border-radius: 6px;
    background-color: white;
  }

  summary {
    cursor: pointer;
    font-weight: bold;
    font-size: 1.1rem;
  }
</style>
</head>
<body>

  <button id="logoutBtn" style="position: fixed; top: 1rem; right: 1rem; background: #d32f2f; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Logout</button>

  <h1>Admin Panel</h1>

  <section>
    <h2>Pending Bookings</h2>
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Date & Time</th>
          <th>Duration</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Pending bookings added by JS -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Confirmed Bookings</h2>
    <table id="confirmedTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>Date & Time</th>
          <th>Duration</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Confirmed bookings added by JS -->
      </tbody>
    </table>
  </section>

  <section id="pastContainer">
    <details>
      <summary>Past Confirmed Bookings</summary>
      <table id="pastConfirmedTable" style="margin-top: 1rem;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Date & Time</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Past confirmed bookings added by JS -->
        </tbody>
      </table>
    </details>
  </section>

  <section>
    <h2>Block Time Manually / Manual Booking</h2>
    <form id="blockForm">
      <label for="blockDate">Date:</label>
      <input type="date" id="blockDate" required />

      <label for="blockTime">Time:</label>
      <select id="blockTime" required></select>

      <label for="blockDuration">Duration:</label>
      <select id="blockDuration" required>
        <option value="30">30 minutes</option>
        <option value="60">1 hour</option>
        <option value="90">1.5 hours</option>
        <option value="120">2 hours</option>
        <option value="180">3 hours</option>
      </select>

      <label for="blockStatus">Status / Lesson Type:</label>
      <select id="blockStatus" required>
        <option value="">-- Select status or lesson type --</option>
        <option value="blocked">Blocked</option>
        <option value="confirmed">Confirmed</option>
        <option value="summercamp">Summer Camp</option>
        <option value="mens">Men's Lesson</option>
        <option value="womens">Women's Lesson</option>
        <option value="kids">Kids Lesson</option>
      </select>

      <button type="submit" id="blockTimeBtn">Save Booking / Block</button>
    </form>
  </section>

  <section class="delete-old-wrapper">
    <button id="cleanupOldSlots">üßπ Delete Old Slots (older than 3 months)</button>
  </section>

  <script type="module" src="admin.js"></script>
</body>
</html>
